<template>
    <a onclick={handleClick}>
        <lightning-card class="car-tile">
            <div>
                <img src={pictureUrl} alt="Car picture" class="car-picture"/>
                <div class=p-set>
                    <p class=slds-p-top_small>{name}</p>
                    <p>
                        MSRP:&nbsp;
                        <lightning-formatted-number
                                format-style="currency"
                                currency-code="USD"
                                value={msrp}
                                maximum-fraction-digits="0">
                        </lightning-formatted-number>
                    </p>
                </div>
            </div>
        </lightning-card>
    </a>
</template>
