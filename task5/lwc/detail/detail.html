<template>
    <lightning-card icon-name="action:description">
        <template if:true={recordId}>
            <span slot="title">{carName}</span>
            <lightning-button-icon
                    icon-name="utility:expand_alt"
                    slot="actions"
                    onclick={handleNavigateToRecord}>
            </lightning-button-icon>
            <div class="slds-var-m-horizontal_medium output-set">
                <img if:true={carPictureUrl}
                        src={carPictureUrl}
                        alt="Car picture"
                        class="pic-set"/>
                <lightning-record-view-form
                        record-id={recordId}
                        onload={handleRecordLoaded}
                        object-api-name="Car__c"
                        density="compact">
                    <div class="inline">
                        <p class=p-inline>{label.category_label}</p>
                        <lightning-output-field
                                variant="label-hidden"
                                field-name={categoryField}>
                        </lightning-output-field>
                    </div>
                    <div class="inline">
                        <p class=p-inline>{label.make_label}</p>
                        <lightning-output-field
                                variant="label-hidden"
                                field-name={makeField}>
                        </lightning-output-field>
                    </div>
                    <div class="inline">
                        <p class=p-inline>{label.msrp_label}</p>
                        <lightning-output-field
                                variant="label-hidden"
                                field-name={msrpField}>
                        </lightning-output-field>
                    </div>
                    <p class="rounder p-set">{label.border_label}</p>
                    <div class="inline">
                        <p class=p-inline>{label.fuel_label}</p>
                        <lightning-output-field
                                variant="label-hidden"
                                field-name={fuelTypeField}>
                        </lightning-output-field>
                    </div>
                    <div class="inline">
                        <p class=p-inline>{label.seats_label}</p>
                        <lightning-output-field
                                variant="label-hidden"
                                field-name={numberOfSeatsField}>
                        </lightning-output-field>
                    </div>
                    <div class="inline">
                        <p class=p-inline>{label.control_label}</p>
                        <lightning-output-field
                                variant="label-hidden"
                                field-name={controlField}>
                        </lightning-output-field>
                    </div>
                </lightning-record-view-form>
            </div>
        </template>

        <template if:false={recordId}>
            <div class="slds-var-p-around_large">
                <p class="placeholder">Select a car to see details</p>
            </div>
        </template>

    </lightning-card>
</template>
